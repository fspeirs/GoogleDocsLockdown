<!doctype html>
<html>
  <head>
    <title>Docs Lockdown</title>
    <style>
    .controls {
    	margin: 10px;
    }
    h1 {
    	color: blue;
    	font-size: 15px;
    }
    .fail {
    	color: red;
    	font-size: 10px;
    	display: none;
    }
    .success {
    	color: green;
    	font-size: 10px;
    	display: none;
    }
    </style>
    <script src="jquery-3.4.1.js"></script>
  </head>
  <body>
    <h1>Docs Lockdown 5</h1>
    <div class="controls">
	    <input type="checkbox" name="spelling_allowed" value="Spelling" id="spelling">Spelling On</input><br/>
    <!-- input type="checkbox" name="insert_allowed" value="Insert" id="insert">Insert Menu On</input -->
   Passcode: <input type="text" name="passcode" id="passcode"></input>
    </div>
    <div id="buttons">
    <button id="checkPage">Lockdown!</button>
    <button id="unlock">Unlock</button> 
	<button id="testpasscode">Test</button> 
	</div>
	<div id="unlockfail" class="fail"><p>Unlock failed.</p></div>
	<div id="unlocksuccess" class="success"><p>Unlocked. Reload to complete.</p></div>
	<div id="lockdownfail" class="fail"><p>Lockdown failed. Document already locked.</p></div>
    <script src="./popup.js"></script>

  </body>
</html>
